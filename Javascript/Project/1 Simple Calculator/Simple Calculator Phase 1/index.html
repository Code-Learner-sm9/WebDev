<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Simple Calculator</h1>
  </header>

  <main>
    <fieldset>
      <legend>Calculate(+,-,*,/):</legend>
      <label>First Number: <input type="number" id="num1" placeholder="First Num"></label>
      <label>Second Number: <input type="number" id="num2" placeholder="Second Num"></label>
      <label>Result: <input type="number" id="results" placeholder="Result: " readonly></label>

      <div class="buttons">
      <button onclick="add()">Add</button>
      <button onclick="sub()">Sub</button>
      <button onclick="mul()">Mul</button>
      <button onclick="div()">Div</button>
      <button onclick="clears()">Clear</button>
    </div>
    </fieldset>
  </main>
</body>
</html>
